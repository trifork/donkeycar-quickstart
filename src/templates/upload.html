<!DOCTYPE html>
<html>
   <head>
      <title>Donkeycar Training</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
   <body>
      <div id="pageloader">
         <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/2D_data_training_SOM.gif" alt="processing..." />
      </div>

      <form action = "http://localhost:5000/train" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" multiple/>
         <p>Drag your files here or click in this area.</p>
         <button type="submit">Train</button>
      </form>   
   </body>
   <script>

      function file_input_eventlistener(event) {
         var file_upload_paragraph = document.querySelector('form p')
         file_upload_paragraph.innerHTML = "Files chosen! Ready to train"

      }

      (function() {
         var file_input = document.querySelector('form input')
         file_input.addEventListener('change', file_input_eventlistener)
      })();
   </script>
</html>
